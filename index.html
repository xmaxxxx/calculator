<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
</head>
<body>
 <div id="main">
    <div id="cal-boby">
    <h1>Welcome to calculator</h1>

        <div id="display-numbs">
            <h1>0</h1>
        </div>  
        <div class="buttons">
        <div id="first-line">
            <button id="buttons" class="c">c</button>
            <button id="buttons" class="icon"><i class="ri-arrow-left-line"></i></button>
            <button id="buttons" class="divide"><i class="ri-divide-line"></i></button>
        </div>
        <div id="second-line">
            <button id="buttons" class="7">7</button>
            <button id="buttons" class="8">8</button>
            <button id="buttons" class="9">9</button>
            <button id="buttons" class="multily">*</button>
        </div>
            <div id="third-line">
            <button id="buttons" class="4">4</button>
            <button id="buttons" class="5">5</button>
            <button id="buttons" class="5">6</button>
            <button id="buttons" class="minus">-</button>
        </div>
        <div id="forth-line">
            <button id="buttons" class="1">1</button>
            <button id="buttons" class="2">2</button>
            <button id="buttons" class="3">3</button>
            <button id="buttons" class="plus">+</button>
        </div>
        <div id="fifth-line">
            <button id="buttons" class="zero">0</button>
            <button id="buttons" class="equal">=</button>
        </div>
        </div>
         
    </div>
 </div>
    

    <script src="script.js"></script>
</body>
</html>
